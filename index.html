<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAS評価フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    .vas-scale {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vas-label {
      width: 80px;
      text-align: center;
      font-size: 0.9em;
    }

    input[type="range"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>VAS評価フォーム</h2>

    <label for="subjectId">被験者ID：</label><br>
    <input type="text" id="subjectId" name="subjectId" readonly><br><br>

    <label for="vas">現在の痛みの程度：</label>
    <div class="vas-scale">
      <span class="vas-label left">全くない</span>
      <input type="range" id="vas" name="vas" min="0" max="100" value="50">
      <span class="vas-label right">非常に強い</span>
    </div>

    <br>
    <button onclick="submitForm()">送信</button>
  </div>

  <script>
    // 例: URLパラメータからID取得
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    document.getElementById('subjectId').value = id || '';
    
    function submitForm() {
      const subjectId = document.getElementById('subjectId').value;
      const vasValue = document.getElementById('vas').value;
      alert(`ID: ${subjectId}, VAS値: ${vasValue}`);
      // データ送信処理をここに追加
    }
  </script>
</body>
</html>
